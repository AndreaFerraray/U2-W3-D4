<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexels API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cerca immagini..." />
      <button class="btn btn-primary mt-2" id="searchButton">Cerca</button>
    </div>
    <div class="container mt-5">
      <button class="btn btn-primary" id="loadImages">Load Images</button>
      <button class="btn btn-secondary" id="loadSecondaryImages">Load Secondary Images</button>
      <div class="row mt-4" id="imageRow">
        <!-- Immagini caricate verranno inserite qui -->
      </div>
    </div>

    <!-- Modal per la visualizzazione delle immagini -->
    <div class="modal fade" id="imageViewModal" tabindex="-1" aria-labelledby="imageViewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img id="modalImage" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
